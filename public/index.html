                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <ul class="flex items-center space-x-4">
                        <li>
                            <a href="#" class="text-pink-700 hover:text-white">Home</a>
                        </li>
                        <li>
                            <a href="#" class="text-pink-700 hover:text-white">FAQs</a>
                        </li>
                        <li>
                            <a href="#" class="text-pink-700 hover:text-white">Login &amp; Claim</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div> <!-- end nav -->
        <main class="text-white">
            <header class="bg-gray-800 border border-gray-800 bg-opacity-40 rounded-lg px-6 py-4 mt-8 lg:mt-32 mb-8 lg:mb-20 lg:flex lg:justify-between lg:items-center">
                <div>
                    <div class="text-white bg-opacity-40 p-2 inline-block">
                        <h2 class="text-white font-lato font-extrabold text-lg lg:text-2xl xl:text-5xl leading-normal" style="background: linear-gradient(180deg, #FFF 0%, rgba(255, 255, 255, 0.75) 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                            Send money anywhere with a link
                        </h2>
                        <h3 class="text-white font-lato text-base lg:text-lg xl:text-2xl font-normal leading-normal" style="background: linear-gradient(180deg, #FFF 0%, rgba(255, 255, 255, 0.50) 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                            It’s completely decentralized - without borders - skip the fees!
                        </h3>
                    </div>
                </div>
                <div>
                    <button class="w-full lg:w-200 h-12 lg:h-49.275 flex-shrink-0 relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 200 50" fill="none">
                            <path d="M0 24.6377C0 11.0307 11.0307 0 24.6377 0H175.362C188.969 0 200 11.0307 200 24.6377C200 38.2447 188.969 49.2754 175.362 49.2754H24.6377C11.0307 49.2754 0 38.2447 0 24.6377Z" fill="url(#paint0_linear_293_3674)"/>

                                    <stop offset="1" stop-color="#FF964B" stop-opacity="0.7"/>
                                </linearGradient>
                            </defs>
                        </svg>
                        <span class="absolute inset-0 flex items-center justify-center text-white">Join the waitlist</span>
                    </button>
                </div>
            </header>                                  
            <div class="flex flex-col md:flex-row">
                <!-- Content section -->
                <div class="bg-gray-800 border border-gray-800 bg-opacity-40 rounded-lg mt-20 md:w-2/3 px-6 py-4">
                    <ul>
                        <li class="flex items-center text-gray-500 font-avenir font-medium text-base lg:text-xl leading-50 mb-10">
                            <div class="h-10 w-10 mr-2">
                                <img src="src/Link-icon.png" alt="Link" class="h-full w-full object-cover rounded-full">
                            </div>

                        </li>
                        <li class="flex items-center text-gray-500 font-avenir font-medium text-base lg:text-xl leading-50 mb-10">
                            <div class="h-10 w-10 mr-2">
                                <img src="src/Control-icon.png" alt="Custody" class="h-full w-full object-cover rounded-full">
                            </div>
                            You, and only you, keep custody of your money
                        </li>
                        <li class="flex items-center text-gray-500 font-avenir font-medium text-base lg:text-xl leading-50">
                            <div class="h-10 w-10 mr-2">
                                <img src="src/Secure-icon.png" alt="Secure" class="h-full w-full object-cover rounded-full">

                        </li>
                    </ul>

                <!-- Image section -->
                <div class="w-full md:w-1/3">
                    <img src="src/mockup.png" alt="mockup" class="w-full h-auto rounded-lg">
